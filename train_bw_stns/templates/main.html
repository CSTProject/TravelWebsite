<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        th{
            width:100px;
        }
    </style>
</head>
<body>
<div id="flight-form">
    <h1>Live Status</h1>
    <form method="GET" action=" {{ request.build_absolute_uri }}data/" id="flight" >
        {% csrf_token %}
        SOURCE_STATION code:<input type="text" name="sstn" id = "source" >
        DESTINATION_STATION code:<input type="text" name="dstn" id = "destination" >
        DATE(dd-mm-yyyy):<input type="text" name="date" id = "date" required>
        <input type="submit" value="Submit" onclick="getdata()">
    </form>
</div>
</body>
</html>
