{% extends "index/header.html" %}

{% block content %}
    <div id="mheading"> <h1>BUS SEARCH</h1></div>
    <div class="bus-form flight-form" class="container" style="background-color:white; opacity:0.8;">
        <form method="POST" action="/action_page.php" id="bus">
            <span class="fhead">FROM:</span><input type="text" name="from-bus" class="input" required>
            <span class="fhead">TO:</span><input type="text" name="to-bus" class="input" required>

            <span class="fhead">PASSENGERS:</span><input type="number" name="to-bus" class="input" required>
            <input type="submit" value="Submit">
        </form>
    </div>
{% endblock %}
