<!DOCTYPE HTML>
<html>
    <head>
        <title>
            CST PROJECT WEBSITE
        </title>
    </head>
    <style>
	{% load static %}
    body {
        background-image: url("{% static "Home/cover.jpeg" %}");
        background-repeat:no-repeat;
        background-size:cover; 
    }

    #flight-form {
        height: 20%;
        background-color: white;
        margin: 10px 10px 10px 10px;
        padding: 10px 10px 10px 10px;
        opacity: 0.8;
		
    }
	
    #flight {
        padding: 10px 10px 10px 10px;
    }
    #navigation-bar {
        margin: 10px 10px 10px 10px;
        opacity: 0.8;
    }

    input {
        display: inline-flex;
        margin: 30px 10px 10px 10px;
        padding: 10px 10px 10px 10px;
        width: 10%;
        box-sizing: border-box;
    }

    h1 {
        font-family: 'Segoe UI';
        color: grey;
        padding: 10px 10px 10px 10px;
    }
    button {
        background-color: grey;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }

    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: white;
    }

    li a {
        display: block;
        color: grey;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-family: 'Segoe UI';
    }

    .nav-list-left {
        float: left;
		opacity: 0.8;
    }
	.nav-list-left:hover{
	opacity: 1.0;
	background-color: white;
	font-weight: bold;
    }

    .nav-list-right {
        float:right;
		opacity: 0.8;
    }
	.nav-list-right:hover {
	opacity: 1.0;
	background-color: white;
	font-weight: bold;
    }
	table,th,td
	{
	border:0px solid black;
	border-collapse: collapse;
	padding: 5px;
	text-align: left;
	opacity: 1.0;	
	}
	table
	{width:95%; height:95%;}
	th
	{text-align: center;
	font-size:24px}
	td
	{font-size:17px; 
	text-align: center;}
	#result {
        margin: 10px 10px 10px 10px;
		padding: 10px 10px 10px 10px;
		background-color: white;
        opacity: 0.7;
    }
    </style>
	
	</head>
    <body>
        
        <div id="navigation-bar">
            <ul>
                <li class="nav-list-left"><a href="/">HOME</a></li>
                <li class="nav-list-left"><a href="/flights">FLIGHTS</a></li>
                <li class="nav-list-left"><a href="/hotels">HOTELS</a></li>
                <li class="nav-list-left"><a href="/trains">TRAINS</a></li>
                <li class="nav-list-left"><a href="/bus">BUS</a></li>
                <li class="nav-list-right" id="support"><a href="/support">SUPPORT</a></li>
                <li class="nav-list-right" id="login"><a href="/myaccount">LOGIN</a></li>
            </ul>
        </div>
       <div id ="content">
			{% block content %}
			{% endblock %}
	   </div>
       
    </body>
</html>
